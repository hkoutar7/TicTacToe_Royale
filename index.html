<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toc Game</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script defer src="./assets/scripts/main.js"></script>
  </head>
  <body>
    <nav>Welcome To Tic Tac Toe Royale</nav>
    <header>
      <span class="round round-x"></span>
      <span class="round round-o"></span>
    </header>
    <section class="holder-cells" id="holder-cells">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </section>
    <footer class="holder-message hide-msg" id="holder-message">
      <p class="message-wining">X wins the round</p>
      <button type="reset" class="btn-reset">Reset</button>
    </footer>
  </body>
</html>
